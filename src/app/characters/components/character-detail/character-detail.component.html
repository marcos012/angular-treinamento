<div *ngIf="character" class="container">
  <div class="character-container">
    <img [src]="character.image" [alt]="character.name" >
    <div class="content">
      <p>{{ character.name | uppercase }}</p>
      <!-- 
        <p>{{ character.nickname }}</p> 
        <p>{{ character.birthday | date: 'dd/MM/yyyy' }}</p>
        <p>{{ character.occupation | arrayFormat }}</p> 
      -->
    </div>
  </div>
</div>
